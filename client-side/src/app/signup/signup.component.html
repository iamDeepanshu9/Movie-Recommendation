<div class="login-container">
  <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <h2>Sign-Up</h2>
    <div class="input-group">
      <label for="username">Username</label>
      <input type="text" formControlName="username" id="username" required />
    </div>
    <div class="input-group">
      <label for="email">Email</label>
      <input type="email" formControlName="email" id="email" required />
    </div>
    <div class="input-group">
      <label for="password">Password</label>
      <input
        type="password"
        formControlName="password"
        id="password"
        required
      />
    </div>
    <button type="submit" [disabled]="loginForm.invalid">Sign-Up</button>
  </form>
  <a [routerLink]="['/login']">Already Register? Login Here!</a>
</div>
